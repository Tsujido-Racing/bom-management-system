<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>見積もり - BOM管理システム</title>
    <link rel="stylesheet" href="css/common.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- ナビゲーション -->
        <nav class="navbar">
            <div class="nav-brand">
                <h1><i class="fas fa-cogs"></i> BOM管理システム</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="dashboard.html" class="nav-link">ダッシュボード</a></li>
                <li><a href="parts.html" class="nav-link">部品マスタ</a></li>
                <li><a href="bom.html" class="nav-link">BOM管理</a></li>
                <li><a href="inventory.html" class="nav-link">在庫管理</a></li>
                <li><a href="quote.html" class="nav-link active">見積もり</a></li>
                <li><a href="orders.html" class="nav-link">発注管理</a></li>
            </ul>
            <div class="nav-settings">
                <button class="btn btn-sm btn-secondary" onclick="syncData()" title="データ同期">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="btn btn-sm btn-secondary" onclick="openGoogleSettingsModal()" title="Google連携設定">
                    <i class="fab fa-google"></i>
                </button>
                <button class="btn btn-sm btn-secondary" onclick="openLineSettingsModal()" title="LINE通知設定">
                    <i class="fas fa-bell"></i>
                </button>
            </div>
        </nav>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">見積もり管理</h1>
                <div class="page-actions">
                    <button class="btn btn-primary" onclick="openQuoteModal()">
                        <i class="fas fa-plus"></i> 新規見積もり
                    </button>
                </div>
            </div>
            
            <!-- 見積もりテーブル -->
            <div class="table-container">
                <table id="quote-table" class="data-table">
                    <thead>
                        <tr>
                            <th>見積もり番号</th>
                            <th>顧客名</th>
                            <th>製品名</th>
                            <th>数量</th>
                            <th>金額</th>
                            <th>納期</th>
                            <th>ステータス</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="quote-tbody">
                        <!-- 見積もりデータがここに表示されます -->
                    </tbody>
                </table>
            </div>

            <!-- ページネーション -->
            <div id="pagination-container"></div>
        </main>
    </div>

    <!-- モーダル -->
    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-content" class="modal-content">
            <!-- モーダル内容がここに動的に生成されます -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            doc, 
            addDoc, 
            getDocs, 
            updateDoc, 
            deleteDoc, 
            query, 
            where, 
            orderBy,
            serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Firebase設定（ここに実際の設定を入力してください）
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "your-app-id"
        };

        // Firebase初期化
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // グローバルに設定
        window.db = db;
        window.auth = auth;
        
        // Firestore関数をグローバルに設定
        window.collection = collection;
        window.doc = doc;
        window.addDoc = addDoc;
        window.getDocs = getDocs;
        window.updateDoc = updateDoc;
        window.deleteDoc = deleteDoc;
        window.query = query;
        window.where = where;
        window.orderBy = orderBy;
        window.serverTimestamp = serverTimestamp;
    </script>
    
    <script src="js/common.js"></script>
    <script src="js/import-export.js"></script>
    <script src="quote-functions.js"></script>
    <script src="schedule-functions.js"></script>
    <script>
        // 見積もりページ固有の機能
        
        let pagination = null;
        
        function renderQuoteTable() {
            const tbody = document.getElementById('quote-tbody');
            
            if (!pagination) {
                pagination = new Pagination(quotes, 50);
            } else {
                pagination.data = quotes;
                pagination.totalPages = Math.ceil(quotes.length / pagination.itemsPerPage);
            }
            
            const currentPageData = pagination.getCurrentPageData();
            
            if (currentPageData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center text-muted">見積もりがありません</td></tr>';
                return;
            }
            
            tbody.innerHTML = currentPageData.map(quote => `
                <tr>
                    <td>${quote.quoteNumber}</td>
                    <td>${quote.customerName}</td>
                    <td>${quote.productName}</td>
                    <td>${quote.quantity}</td>
                    <td>¥${quote.totalAmount.toLocaleString()}</td>
                    <td>${formatDate(quote.deliveryDate)}</td>
                    <td>
                        <span class="status-badge status-${quote.status}">
                            ${getQuoteStatusText(quote.status)}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-secondary" onclick="openQuoteModal('${quote.id}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteQuote('${quote.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                        ${quote.bomId && quote.manufacturingStartDate ? `
                            <button class="btn btn-sm btn-secondary" onclick="showProductionSchedule(quotes.find(q => q.id === '${quote.id}'))" title="製造スケジュール">
                                <i class="fas fa-calendar-alt"></i>
                            </button>
                        ` : ''}
                    </td>
                </tr>
            `).join('');
            
            // ページネーション表示
            pagination.renderPagination('pagination-container');
        }
        
        // 見積もり削除関数
        async function deleteQuote(quoteId) {
            if (!confirm('この見積もりを削除しますか？')) return;
            
            try {
                await window.deleteDoc(window.doc(window.db, 'quotes', quoteId));
                quotes = quotes.filter(q => q.id !== quoteId);
                renderQuoteTable();
                showAlert('見積もりを削除しました', 'success');
            } catch (error) {
                console.error('見積もりの削除に失敗しました:', error);
                showAlert('見積もりの削除に失敗しました', 'error');
            }
        }
        
        // 現在のビュー更新関数
        function updateCurrentView() {
            renderQuoteTable();
        }
        
        // 初期化
        document.addEventListener('DOMContentLoaded', async () => {
            // データ読み込み
            await loadInitialData();
            
            // 初期表示
            renderQuoteTable();
        });
    </script>
</body>
</html>
